<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- NORMALIZE -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- ESTILOS PROPIOS-->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">

    <title>Blog de Café</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>

        </div>
        <div class="header__texto">
            <h2 class="no-margin" id="heading">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg">
            
        </div>
        <form  class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre: </label>
                <input type="text" placeholder="Tu Nombre" id="nombre" class="campo__field">
            </div>

            <div class="campo">
                <label for="email" class="campo__label">E-mail: </label>
                <input type="email" placeholder="Tu correo" id="email" class="campo__field">
            </div>

            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje: </label>
                <textarea id="mensaje"  class="campo__field campo__field--textarea"></textarea>

            </div>

            <div class="campo">
                <input type="submit" value="enviar" class="boton boton--primario">
            </div>
            


        </form>
        
    </main>
    
    <footer class="footer">
        <div class="contenedor">
            <a href="index.html" class="logo logo--footer">
                <h1 class="logo__nombre no-margin ">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navegacion centrar-texto">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
        
    
    
    </footer>
    <script src="js/modernizr.js"></script>
    <script src="js/app.js"></script>
</body>


</html>
